{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center m-5">
        <form action="" method="post">
            {{ form }} {% csrf_token %}
            <div class="d-flex justify-content-center">
                <input type="submit" value="SignUp" class="btn btn-primary m-2">
                <a class="test-decoration-none my-3" href="{% url 'accounts:user_login' %}">Already signed up? Login </a>
            </div>
        </form>
    </div>
{% endblock content %}

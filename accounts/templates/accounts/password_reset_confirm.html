{% extends 'base.html' %}
{% block content %}
    {% if validlink %}
        <form action="" class="form-group" method="post">
            {{ form }} {% csrf_token %}
            <div class="d-flex justify-content-center">
                <input type="submit" value="change" class="btn btn-sm btn-primary mx-2">
            </div>
        </form>
    {% else %}
        <h6>Access Denied. Please try again!</h6>
    {% endif %}
{% endblock content %}
